<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <header>
        <h2>Phone Hunter is Ready</h2>
    </header>

    <section class="container w-50">
        <div class="input-group mb-3">
            <input id="phone-field" type="text" class="form-control" placeholder="Search Your best Phone">
            <button onclick="phoneSearch()" class="btn btn-outline-primary" type="button">Search</button>
          </div>
    </section>

    <section>
        <div id="loader" class="d-flex justify-content-center mt-lg-5 text-danger d-none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <section id="no-found-phone" class="text-center mt-lg-5 p-3 mb-2 bg-warning text-white d-none container">

        <h3>No Phone Found. Please Try this for new Phone</h3>
    </section>
    <main class="container">
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

              </div>
        </section>
    </main>

    <!----Modal part -->
    <section>
<!-- Modal -->
<div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailsModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-details" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
